<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="https://about.google/?utm_source=google-NL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="https://play.google.com">Store</a>
          </li>
        </ul>
      </div>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="https://mail.google.com/">Gmail</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="https://photos.google.com">Images</a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><img
                src="./images/appicon.png"
                class="header__link--appicon"
                alt=""
            /></a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><img
                src="./images/avataaars.png"
                class="header__link--avatar"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="./images/googlelogo.png" class="main__logo" alt="" />
      <div class="main__search-bar">
        <img
          src="./images/magnifying_glass.jpg"
          class="main__search-bar--magnifier"
          alt="" />
        <input
          type="search"
          name=""
          class="main__search-bar--input"
          id="form-search" />
        <img
          src="./images/google_microphone.png"
          class="main__search-bar--mic"
          alt="" />
      </div>
      <div class="">
        <button class="main__buttons" id="searchBtn">Google Search</button>
        <button class="main__buttons">I'm Feeling Lucky</button>
      </div>
      <div class="main__language">
        <p>
          Other Languages you can use Google:
          <a href="" class="main__language--link">English</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__left">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="https://ads.google.com/intl/en_nl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
          </li>
        </ul>
      </div>
      <div class="footer__right">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="https://policies.google.com/privacy?hl=en-NL&fg=1">Privacy</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="https://policies.google.com/terms?hl=en-NL&fg=1">Terms</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="https://www.google.com/preferences?hl=en-NL&fg=1,">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
    <script>
        //inputa yazdığımızı butona basıp googleda aratmak için gerekli js code bloğu
      let query = document.querySelector("#form-search");
      let searchBtn = document.querySelector("#searchBtn");

      searchBtn.onclick = function (e) {
        e.preventDefault();
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url, "_self");
        query.value = "";
      };
    </script>
  </body>
</html>

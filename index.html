<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <ul class="header__list">
                <li class="header__item">
                    <a href="" class="header_link">About</a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">Store</a>
                </li>
            </ul>
        </div>
        <div class="header__right">
            <ul class="header__list">
                <li class="header__item">
                    <a href="" class="header_link">Gmail</a>
                </li>
                <li class="header__item">
                    <a href="" class="header_link">Images</a>
                </li>
                <li class="header__item">
                    <a href="" class="header_link"><img src="./images/appicon.png" alt="" class="header__link--appicon"></a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link"><img src="./images/avataaars.png" alt="" class="header__link--avatar"></a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <img src="./images/googlelogo.png" alt="" class="main__logo">
        <div class="main__searh-bar">
            <img src="./images/magnifying_glass.jpg" alt="" class="main__search-bar--magnifier">
            <input type="search" class="main__search-bar--input" id="form-search">
            <img src="./images/google_microphone.png" alt="" class="main__search-bar--mic">
        </div>
        <div class="">
            <button class="main__buttons" id="searchBtn">Google Search</button>
        </div>
        <div class="main__language">
            <p>Other languages you can use Google:
                <button class="main_language--link"> English</button>
            </p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__left">
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="" class="footer__link">Advertising</a>
                </li>
                <li class="footer__item">
                    <a href="" class="footer__link">Business</a>
                </li>
                <li class="footer_item">
                    <a href="" class="footer__link">How to Search Work</a>
                </li>
            </ul>
        </div>
        <div class="footer__right">
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="" class="footer__link">Privacy</a>
                </li>
                <li class="footer__item">
                    <a href="" class="footer__link">Terms</a>
                </li>
                <li class="footer__item">
                    <a href="" class="footer__link">Settings</a>
                </li>
            </ul>
        </div>
    </footer>

</html>
